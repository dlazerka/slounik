<!doctype html>
<html ng-csp>
<head>
	<title>Слоўнік</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="true"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Слоўнік</title>
	<link rel="icon" type="image/png" href="/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/slounik.css?crc=predeploy"/>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
		.ng-cloak, .x-ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
			display: none !important;
		}

		ng\:form {
			display: block;
		}
	</style>

	<script type="text/javascript" src="lib/jquery-2.1.1.js"
	        predeploy="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" defer></script>
	<script type="text/javascript" src="lib/angular-1.3.5.js"
	        predeploy="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js" defer></script>

	<script type="text/javascript" src="slounik.js?crc=predeploy" defer></script>
</head>

<body class="ng-cloak" ng-app="me.lazerka.slounik">
<div class="main" ng-controller="SlounikController">
	<input type="text" class="input" maxlength="100" ng-model="input" preselect/>

	<table class="results" ng-show="found && !searching">
		<tr>
			<th class="left">бел</th>
			<th></th>
			<th class="right">рус</th>
		</tr>
		<tr ng-repeat="result in results">
			<td class="left">
				<span ng-repeat="lemma in result.be">
					<span class="match">{{lemma.match}}</span>{{lemma.rest}}<span ng-show="! $last">, </span>
				</span>
			</td>
			<td class="arrows">{{result.arrow}}</td>
			<td class="right">
				<span ng-repeat="lemma in result.ru">
					<span class="match">{{lemma.match}}</span>{{lemma.rest}}<span ng-show="! $last">, </span>
				</span>
			</td>
		</tr>
	</table>

	<div class="no-results" ng-show="!found && !searching">
		ничога
	</div>

	<div class="searching" ng-show="searching">
		шукаем...
	</div>
</div>


<script type="text/javascript">

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-22160908-1']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script');
		ga.type = 'text/javascript';
		ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(ga, s);
	})();

</script>
</body>
</html>
