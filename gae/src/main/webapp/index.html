<!doctype html>
<html ng-csp>
<head>
	<title>Слоўнік</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="true"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<meta name="description" content="Русско-Белорусский Словарь, Руска-Беларускі Слоўнік">
	<title>Слоўнік</title>

	<link rel="icon" type="image/png" href="/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="/slounik.css?crc=predeploy"/>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
		.ng-cloak, .x-ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
			display: none !important;
		}

		ng\:form {
			display: block;
		}
	</style>

	<script type="text/javascript" src="lib/jquery-2.1.4.js"
	        predeploy="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" defer></script>
	<script type="text/javascript" src="lib/angular-1.4.7.js"
	        predeploy="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" defer></script>

	<script type="text/javascript" src="slounik.js?crc=predeploy" defer></script>

	<script type="text/javascript" src="lib/ga.js" async></script>
</head>

<body class="ng-cloak" ng-app="name.dlazerka.slounik">
<h1 style="margin-top: -1000em; position: absolute;">Русско-Белорусский словарь, Беларуска-Рускі слоўнік</h1>

<div class="main" ng-controller="SlounikController">
	<input type="text" class="input" maxlength="100" ng-model="input" preselect/>

	<table class="results" ng-show="found && !searching">
		<tr>
			<th class="left">бел</th>
			<th></th>
			<th class="right">рус</th>
		</tr>
		<tr ng-repeat="row in rows">
			<td class="left">
				<div ng-repeat="translation in row.be.translations"
				      ng-mouseover="mouseOver(translation, row.be)"
				      ng-mouseleave="mouseOut(row.be)"
				      class="translation"
				>
					<span class="match">{{translation.match}}</span>
					<span class="rest">{{translation.rest}}</span>
					<span class="comma" ng-show="! $last">, </span>
				</div>
			</td>
			<td class="arrows">{{row.arrow}}</td>
			<td class="right">
				<div ng-repeat="translation in row.ru.translations"
				      ng-mouseover="mouseOver(translation, row.ru)"
				      ng-mouseleave="mouseOut(row.ru)"
				      class="translation"
				>
					<span class="match">{{translation.match}}</span>
					<span class="rest">{{translation.rest}}</span>
					<span class="comma" ng-show="! $last">,</span>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="3" class="dict" ng-style="{'visibility': (dict?'visible':'hidden')}">
				{{dict}}
			</td>
		</tr>
	</table>

	<div class="no-results" ng-show="!found && !searching">
		ничога
	</div>

	<div class="searching" ng-show="searching">
		шукаем...
	</div>
</div>

</body>
</html>
