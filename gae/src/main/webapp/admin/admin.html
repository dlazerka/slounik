<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="icon" type="image/png" href="/favicon.ico">
<style type="text/css">
* {
	font-family: FreeSans, Helvetica, sans-serif;
	font-size: medium;
}
h2 {
	text-align: left;
}
</style>
</head>
<body>
	<!-- for forms -->
	<iframe src="javascript:''" id="dummy" tabindex="-1"
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<h2>Upload Colon</h2>
	<form target="dummy" action="upload/colon" enctype="multipart/form-data" method="POST">
		File: <input type="file" name="content" accept="text/plain; charset=UTF-8">
		From: <select name="langFrom">
			<option>be</option>
			<option selected="selected">ru</option>
		</select>
		To: <select name="langTo">
			<option selected="selected">be</option>
			<option>ru</option>
		</select>
		<button onclick="this.form.submit()">Submit</button>
	</form>

	<h2>Upload Stardict</h2>
	<form target="dummy" action="upload/stardict" enctype="multipart/form-data" method="POST">
		Dict file: <input type="file" name="fileDict" accept="text/plain; charset=UTF-8">
		Idx file: <input type="file" name="fileIdx" accept="text/plain; charset=UTF-8">
		From: <select name="langFrom">
			<option>be</option>
			<option>ru</option>
		</select>
		To: <select name="langTo">
			<option>be</option>
			<option>ru</option>
		</select>
		<button onclick="this.form.submit()">Submit</button>
	</form>

	<h2>Split StarDict</h2>
	<form target="dummy" action="split/stardict" method="GET">
		Name: <input type="text" name="name">
		<button type="submit">Split</button>
	</form>
	<h2>Parse</h2>
	<a href="mapreduce/status">mapreduce/status</a>
</body>
</html>
